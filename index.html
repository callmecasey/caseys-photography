<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictures by Casey</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 40px;
        max-width: 1200px;
        margin: auto;
      }
      .image-container {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .image-container img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        transition: opacity 0.3s ease-in-out;
        loading: lazy;
      }
      .image-container:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease-in-out;
      }
      .lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
      }
      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        transition: opacity 0.3s;
      }
      .close:hover {
        opacity: 0.7;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>Casey's Photography</header>

    <main class="gallery">
      <div class="image-container" onclick="openLightbox(event)">
        <img src="images/image1.jpg" alt="Photography 1" />
      </div>
      <div class="image-container" onclick="openLightbox(event)">
        <img src="images/image2.jpg" alt="Photography 2" />
      </div>
      <div class="image-container" onclick="openLightbox(event)">
        <img src="images/image3.jpg" alt="Photography 3" />
      </div>
      <!-- Add more images as needed -->
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Expanded view" />
    </div>

    <footer>
      <p>
        &copy; 2025 Photography by Casey |
        <a href="mailto:callmecasey98@gmail.com.com">Contact</a> |
        <a href="https://instagram.com/callmecaseyy_">Instagram</a>
      </p>
    </footer>

    <script>
      function openLightbox(event) {
        const imgSrc = event.target.src;
        document.getElementById("lightbox-img").src = imgSrc;
        document.getElementById("lightbox").style.display = "flex";
      }
      function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
      }
    </script>
  </body>
</html>
