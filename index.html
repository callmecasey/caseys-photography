<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictures by Casey</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
      }
      header {
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 40px;
        max-width: 1200px;
        margin: auto;
        justify-content: center;
      }
      @media (max-width: 600px) {
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        header {
          text-align: center;
        }
        .gallery {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .image-container {
          width: 90%;
        }
        .description {
          width: 100%;
        }
        .lightbox-description {
          max-width: 90%;
        }
        .gallery {
          grid-template-columns: 1fr;
          padding: 20px;
        }
      }
      .image-container {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .image-container img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        transition: opacity 0.3s ease-in-out;
        loading: lazy;
      }
      .image-container:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
      .description {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        flex-direction: column;
        border-radius: 12px;
      }
      .image-container:hover .description {
        opacity: 1;
      }
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeIn 0.3s ease-in-out;
        padding-bottom: 20px;
      }
      .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 12px;
        display: block;
      }
      .lightbox-description {
        width: 90%;
        max-width: 500px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 14px;
        text-align: center;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        transition: opacity 0.3s;
      }
      .close:hover {
        opacity: 0.7;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1
        style="
          margin: 0;
          text-align: center;
          font-size: clamp(1.5rem, 4vw, 2.5rem);
        "
      >
        Pictures by Casey
      </h1>
    </header>
    <main class="gallery">
      <div
        class="image-container"
        onclick="openLightbox(event, 'Cafe in West Seattle shot on Cinestill 800t.')"
      >
        <img src="images/image1.jpg" alt="Photography 1" />
        <div class="description">
          Cafe in West Seattle shot on Cinestill 800t.
        </div>
      </div>
      <div
        class="image-container"
        onclick="openLightbox(event, 'The Seattle Great Wheel shot on Kodak Porta 400.')"
      >
        <img src="images/image2.jpg" alt="Photography 2" />
        <div class="description">
          The Seattle Great Wheel shot on Kodak Porta 400.
        </div>
      </div>
      <div
        class="image-container"
        onclick="openLightbox(event, 'The New York Public Library shot on Kodak Portra 400.')"
      >
        <img src="images/image3.jpg" alt="Photography 3" />
        <div class="description">
          The New York Public Library shot on Kodak Portra 400.
        </div>
      </div>
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Expanded view" />
      <div id="lightbox-description" class="lightbox-description"></div>
    </div>

    <script>
      function openLightbox(event, description) {
        const imgSrc = event.currentTarget.querySelector("img").src;
        document.getElementById("lightbox-img").src = imgSrc;
        document.getElementById("lightbox-description").innerText = description;
        document.getElementById("lightbox").style.display = "flex";
      }
      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.style.animation = "fadeOut 0.3s ease-in-out";
        setTimeout(() => {
          lightbox.style.display = "none";
          lightbox.style.animation = "";
        }, 300);
      }
    </script>
  </body>
</html>
