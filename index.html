<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictures by Casey</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        overflow-x: hidden;
        width: 100vw;
        max-width: 100%;
        font-family: "Bebas Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #d10a0a;
        color: #ffcc00;
        text-align: center;
        text-transform: uppercase;
      }
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #000;
        box-shadow: 0 4px 10px rgba(255, 204, 0, 0.8);
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        color: #ffcc00;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 40px;
        max-width: 1000px;
        margin: auto;
        justify-content: center;
      }
      @media (max-width: 600px) {
        .gallery {
          grid-template-columns: 1fr;
          padding: 20px;
        }
      }
      .image-container {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .image-container img {
        width: 100%;
        max-width: 600px; /* Increase the preview image size */
        height: auto;
        border-radius: 12px;
        transition: opacity 0.3s ease-in-out;
        loading: lazy;
        display: block;
        margin: auto;
      }
      .image-container:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
      .description {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        flex-direction: column;
        border-radius: 12px;
      }
      .image-container:hover .description {
        opacity: 1;
      }
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeIn 0.3s ease-in-out;
        padding-bottom: 20px;
      }
      .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 12px;
        display: block;
      }
      .lightbox-description {
        width: 90%;
        max-width: 500px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 14px;
        text-align: center;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        transition: opacity 0.3s;
      }
      .close:hover {
        opacity: 0.7;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 20px;
        background-color: #000;
        color: #ffcc00;
        box-shadow: 0 -4px 10px rgba(255, 204, 0, 0.8);
        margin-top: 20px;
        width: 100%;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1
        style="
          margin: 0 auto;
          text-align: center;
          font-size: 60px;
          letter-spacing: 2px;
        "
      >
        Pictures by Casey
      </h1>
    </header>
    <main class="gallery">
      <div
        class="image-container"
        onclick="openLightbox(event, 'Cafe in West Seattle shot on Cinestill 800t.')"
      >
        <img src="images/image1.jpg" alt="Photography 1" />
        <div class="description">
          Cafe in West Seattle shot on Cinestill 800t.
        </div>
      </div>
      <div
        class="image-container"
        onclick="openLightbox(event, 'The Seattle Great Wheel shot on Kodak Porta 400.')"
      >
        <img src="images/image2.jpg" alt="Photography 2" />
        <div class="description">
          The Seattle Great Wheel shot on Kodak Porta 400.
        </div>
      </div>
      <div
        class="image-container"
        onclick="openLightbox(event, 'The New York Public Library shot on Kodak Portra 400.')"
      >
        <img src="images/image3.jpg" alt="Photography 3" />
        <div class="description">
          The New York Public Library shot on Kodak Portra 400.
        </div>
      </div>
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Expanded view" />
      <div id="lightbox-description" class="lightbox-description"></div>
    </div>

    <script>
      function openLightbox(event, description) {
        const imgSrc = event.currentTarget.querySelector("img").src;
        document.getElementById("lightbox-img").src = imgSrc;
        document.getElementById("lightbox-description").innerText = description;
        document.getElementById("lightbox").style.display = "flex";
      }
      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.style.animation = "fadeOut 0.3s ease-in-out";
        setTimeout(() => {
          lightbox.style.display = "none";
          lightbox.style.animation = "";
        }, 300);
      }
    </script>
    <footer>
      <p>
        &copy; 2025 Casey's Photography |
        <a
          href="mailto:callmecasey98@gmail.com"
          style="color: #ffcc00; text-decoration: none"
          >Contact</a
        >
        |
        <a
          href="https://instagram.com/callmecaseyy_"
          target="_blank"
          style="color: #ffcc00; text-decoration: none"
          >Instagram</a
        >
      </p>
    </footer>
  </body>
</html>
